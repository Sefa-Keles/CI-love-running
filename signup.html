<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tasgs for search engines-->
    <meta name="description" content="Love Running. Club for runners in London, England. Urban running, trail running, marathon training and more.">
    <meta name="keywords" content="love running, run, running club, runners, London, England, sports, fitness, marathon training, trail running, urban running, excercise">
    <!--Title-->
    <title>Love Running</title>
    <!--Favicon-->
    <link rel="icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--Style CSS-->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!--Header Section-->
    <header>
        <a href="index.html">
            <h1 id="logo">
                Love Running
            </h1>
        </a>
        <input id="nav-toggle" name="nav-toggle" type="checkbox">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <!--Main Content Section-->
    <main id="signup-page">
        <section id="signup">
            <form id="signup-form" method="post" action="https://formdump.codeinstitute.net">
                <h2>
                    <i class="fa-solid fa-heart-pulse"></i>
                    LET'S GET YOU SIGNUP!
                </h2>
                <div class="form-container">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" class="text-input" name="firstname" required>
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" class="text-input" name="lastname" required>
                    <label for="email-address">Email Address:</label>
                    <input type="email" id="email-address" class="text-input" name="email" required>
                    <div class="radio-buttons">
                        <div>
                            <input type="radio" id="road" name="running-preference" value="Road" checked required>
                            <label for="road">Road</label>
                        </div>
                        <div>
                            <input type="radio" id="trail" name="running-preference" value="Trail" required>
                            <label for="trail">Trail</label>
                        </div>
                        <div>
                            <input type="radio" id="both" name="running-preference" value="Both" required>
                            <label for="both">Both</label>
                        </div>
                    </div>
                    <button type="submit" class="join-button">
                        Let's Run!
                    </button>
                </div>
            </form>
        </section>
    </main>
    <!--Footer Section-->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="#" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="#"><i class="fa-brands fa-square-instagram" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"></i>
                </a>
            </li>
            <li>
                <a href="#"><i class="fa-brands fa-youtube" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"></i>
                </a>
            </li>
            <li>
                <a href="#"><i class="fa-brands fa-square-x-twitter" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"></i>
                </a>
            </li>
        </ul>
    </footer>

    <!--Fontawesome Kit-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>
</html>
